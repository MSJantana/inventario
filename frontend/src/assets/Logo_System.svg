<svg width="420" height="80" viewBox="0 0 420 80" fill="none" xmlns="http://www.w3.org/2000/svg"> 
   <!-- Fundo transparente --> 
   <rect width="420" height="80" fill="transparent"/> 
  
   <!-- Ícone 7I --> 
   <g transform="translate(16,12)"> 
     <!-- Fundo arredondado --> 
     <rect x="0" y="0" width="56" height="56" rx="18" fill="#070C1A"/> 
  
     <!-- Círculo interno --> 
     <circle cx="28" cy="28" r="18" fill="#020617"/> 
  
     <!-- Brilho superior --> 
     <path 
       d="M12 12 C 18 9, 24 8, 30 8" 
       stroke="#38BDF8" 
       stroke-width="2" 
       stroke-linecap="round" 
       opacity="0.9" 
     /> 
  
     <!-- Texto 7I --> 
     <text 
       x="28" 
       y="32" 
       text-anchor="middle" 
       dominant-baseline="middle" 
       font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
       font-size="20" 
       font-weight="800" 
       fill="#FFFFFF"> 
       7I 
     </text> 
   </g> 
  
   <!-- Linha vertical de separação (mais grossa) --> 
   <line x1="96" y1="18" x2="96" y2="62" stroke="#9CA3AF" stroke-width="2"/> 
  
   <!-- Texto do logo --> 
   <g transform="translate(112,24)"> 
     <!-- 7 em azul (continua com Inter) --> 
     <text 
       x="0" 
       y="18" 
       font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
       font-size="24" 
       font-weight="800" 
       fill="#0EA5E9"> 
       7 
     </text> 
  
     <!-- "INVENTORY" com fonte Indie Flower e caixa alta --> 
     <text 
       x="26" 
       y="18" 
       font-family="'Indie Flower', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
       font-size="24" 
       font-weight="600" 
       fill="#111827"> 
       INVENTORY 
     </text> 
  
     <!-- Linha de base mais “bold” --> 
     <rect x="0" y="24" width="200" height="3" rx="1.5" fill="#9CA3AF"/> 
  
     <!-- Subtítulo em preto --> 
     <text 
       x="0" 
       y="42" 
       font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
       font-size="10" 
       letter-spacing="0.20em" 
       fill="#111827"> 
       CONTROLE INTELIGENTE DE ESTOQUE 
     </text> 
   </g> 
 </svg>
<svg width="360" height="80" viewBox="0 0 360 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo transparente -->
  <rect width="360" height="80" fill="transparent"/>
  
  <!-- Ícone 7I -->
  <g transform="translate(12,12)">
    <!-- Quadrado arredondado de fundo -->
    <rect x="0" y="0" width="56" height="56" rx="18" fill="#070C1A"/>
    <!-- Círculo interno -->
    <circle cx="28" cy="28" r="18" fill="#020617"/>
    <!-- Texto 7I -->
    <text 
      x="28" 
      y="32" 
      text-anchor="middle" 
      dominant-baseline="middle" 
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
      font-size="20" 
      font-weight="800" 
      fill="#FFFFFF">
      7I
    </text>
  </g>
  
  <!-- Texto do logo -->
  <g transform="translate(92,24)">
    <!-- Linha principal: 7 Inventory -->
    <text 
      x="0" 
      y="18" 

    </text>
  
    <text 
      x="22" 
      y="18" 
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
      font-size="22" 
      font-weight="600" 
      fill="#111827">
      Inventory
    </text>
  
    <!-- Subtítulo: CONTROLE INTELIGENTE DE ESTOQUE -->
    <text 
      x="0" 
      y="40" 
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
      font-size="10" 

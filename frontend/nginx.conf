server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Compressão (gzip) e suporte a arquivos pré-comprimidos
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_vary on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml font/ttf font/otf application/vnd.ms-fontobject application/x-font-ttf application/x-font-opentype application/font-woff application/font-woff2;
  gzip_static on;

  # Brotli (requer imagem com ngx_brotli)
  brotli on;
  brotli_comp_level 6;
  brotli_static on;
  brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml font/ttf font/otf application/vnd.ms-fontobject application/x-font-ttf application/x-font-opentype application/font-woff application/font-woff2;

  # SPA fallback: envia todas as rotas para index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Assets estáticos
  location /assets/ {
    try_files $uri =404;
  }

  # Cache agressivo para assets estáticos versionados
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|ttf|otf|woff|woff2)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # Evitar cache do HTML principal para refletir novas versões
  location = /index.html {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Reverse proxy para backend interno na rede do Compose
  location /api/ {
    proxy_pass http://backend:3002; # mantém o path /api do request
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    # Opcional: aumentar tempo para requisições longas
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
  }
}
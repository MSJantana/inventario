server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- Compressão & arquivos pré-comprimidos ---
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    text/plain text/css text/xml application/xml application/xml+rss
    application/json application/javascript image/svg+xml
    font/ttf font/otf application/vnd.ms-fontobject
    application/x-font-ttf application/x-font-opentype
    application/font-woff application/font-woff2;
  gzip_static on;
  brotli on;
  brotli_comp_level 6;
  brotli_types
    text/plain text/css text/xml application/xml application/xml+rss
    application/json application/javascript image/svg+xml
    font/ttf font/otf application/vnd.ms-fontobject
    application/x-font-ttf application/x-font-opentype
    application/font-woff application/font-woff2;
  brotli_static on;
  add_header Vary Accept-Encoding always;

  # --- SPA fallback ---
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Assets estáticos
  location /assets/ {
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # Cache agressivo para estáticos versionados
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|ttf|otf|woff|woff2)$ {
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # HTML sem cache
  location = /index.html {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # --- Backend: escolha UMA das opções abaixo ---

  # (A) Backend ESPERA prefixo /api (mantém /api no path)
  location /api/ {
    proxy_pass http://backend:3002;   # mantém /api
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    add_header Cache-Control "no-store" always;
  }

  # (B) Backend NÃO espera /api (REMOVE prefixo)
  # location /api/ {
  #   proxy_pass http://backend:3002/;  # barra extra remove /api
  #   proxy_http_version 1.1;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  #   proxy_set_header Connection "";
  #   proxy_read_timeout 300s;
  #   proxy_send_timeout 300s;
  #   add_header Cache-Control "no-store" always;
  # }

  # opcional: re-resolver o DNS do Docker (evita 502 em recriações do backend)
  # resolver 127.0.0.11 ipv6=off valid=30s;
}
